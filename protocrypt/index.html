<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="author" content="alexwithstars">
  <meta name="description" content="A prototype of a system to encrypt DB">
  <meta name="keywords" content="encrypt,decrypt,DB,user,password,alexwithstars">
  <meta name="theme-color" content="#afa">
  <meta name="color-scheme" content="light">
  <meta property="og:title" content="Proto encrypt">
  <meta property="og:type" content="website">
  <meta property="og:description" content="A prototype of a system to encrypt DB">
  <meta property="og:image" content="https://raw.githubusercontent.com/alexwithstars/alexwithstars/main/assets/images/star-logo-rounded.png">
  <meta property="og:url" content="https://alexwithstars.github.io/pages/protocrypt/">
  <link rel="icon" href="assets/images/cherry.png">
  <title>Proto encrypt</title>
</head>
<body>
  <article class="card">
    <h1 class="title"  id="title">Login</h1>
    <img src="assets/images/cherry.png" class="card-img">
    <input type="text" id="user" autofocus placeholder="usuario" class="ins">
    <div class="pass">
      <input type="password" id="key" placeholder="contraseña" class="ins">
      <input type="checkbox" id="show" class="show">
    </div>
    <div id="finish" class="finish">
      <span>Login</span>
    </div>
    <div class="mode" id="mode"><span id="text">Aun no estas registrado?</span><span> click aqui! </span><span>➜</span></div>
  </article>
  <script type="module" src="main.js"></script>
</body>
</html>
