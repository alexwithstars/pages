<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Gato</title>
</head>
<body>
    <button class="but-res" id="but-res">De nuevo</button>
    <div class="current-cont">
        <div class="current-card" id="current-card">
            <div class="current-front">x</div>
            <div class="current-back">o</div>
        </div>
    </div>
    <div class="tab">
        <div id="line" class="line"></div>
        <div class="row">
            <div class="celd">
                <div class="celdtext"></div>
            </div>
            <div class="celd">
                <div class="celdtext"></div>
            </div>
            <div class="celd">
                <div class="celdtext"></div>
            </div>
        </div>
        <div class="row">
            <div class="celd">
                <div class="celdtext"></div>
            </div>
            <div class="celd">
                <div class="celdtext"></div>
            </div>
            <div class="celd">
                <div class="celdtext"></div>
            </div>
        </div>
        <div class="row">
            <div class="celd">
                <div class="celdtext"></div>
            </div>
            <div class="celd">
                <div class="celdtext"></div>
            </div>
            <div class="celd">
                <div class="celdtext"></div>
            </div>       
        </div>
    </div>
    <modal class="modal" id="modal">
        <article id="card" class="card">
            <section class="card-top">
                <h2 class="winner" id="winner"></h2>
            </section>
            <section class="card-mid">
                <div class="replay" id="replay"></div>
            </section>
            <section class="card-bottom">
                <button class="again" id="again">De nuevo</button>
            </section>
        </article>
    </modal>
    <modal class="reset" id="reset">Reinicio!</modal>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
