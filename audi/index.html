<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="assets/images/icons/icon.png">
    <title>Audi r8 - Home</title>
</head>
<body>
    <!-- Load screen -->
    <div class="load-screen">
        <div class="load-text text-loading">
            <p><span>Au</span>di</p>
        </div>
    </div>

    <!-- Navbar -->
    <header class="header">
        <nav class="navbar navbar-top">
            <section class="navbar-brand">
                <div class="navbar-logo-cont index">
                    <img class="navbar-logo-img" src="assets/images/icons/AUDI.svg">
                </div>
                <div class="navbar-brand-text index"><span>Au</span>di</div>
            </section>
            <section class="navbar-links">
                <ul class="navbar-links-items">
                    <li data="top" class="navbar-links-item">Inicio</li>
                    <li data="highlights" class="navbar-links-item">Destacados</li>
                    <li class="navbar-links-item">Multimedia</li>
                    <li class="navbar-links-item">Ficha</li>
                    <li class="navbar-links-item">Nosotros</li>
                </ul>
            </section>
        </nav>
    </header>

    <!-- Background -->
    <div class="header-back"></div>

    <!-- First glance content -->
    <article id="top" class="first-glance">
        <section class="first-title">
            <h1 class="title"><span>Audi R8</span><br>De las pistas a tu garage</h1>
            <p class="title-text">La <span>potencia</span> de un deportivo de <span>Le Mans</span>, más el <span>confort</span> de un vehiculo de carretera.</p>
        </section>
        <section class="down-arrow">
            <img class="down-img" src="assets/images/icons/down.svg" alt="Flecha">
        </section>
    </article>

    <!-- Highlights -->
    <article class="highlights" id="highlights">
        <section class="highlights-top">
            <h2 class="highlights-title animate">Destacados</h2>
        </section>
        <section class="highlights-mid">
            <section class="highlight-card card1">
                <div class="highlight-card-icon">
                    <img src="assets/images/icons/speed.svg" alt="speed">
                </div>
                <div class="highlight-card-title">Velocidad Maxima</div>
                <div class="highlight-card-text">331<span>Km/h</span></div>
            </section>
            <section class="highlight-card card2">
                <div class="highlight-card-icon">
                    <img src="assets/images/icons/aceleration.svg" alt="aceleration">
                </div>
                <div class="highlight-card-title">Aceleración&nbsp;&nbsp;&nbsp;0 - 100 km/h</div>
                <div class="highlight-card-text">3.1<span>S</span></div>
            </section>
            <section class="highlight-card card3">
                <div class="highlight-card-icon">
                    <img src="assets/images/icons/force.svg" alt="">
                </div>
                <div class="highlight-card-title">Potencia</div>
                <div class="highlight-card-text">610<span>Hp</span></div>
            </section>
        </section>
    </article>

    <!-- <video loop controls autoplay  muted poster="assets/images/thumbnail.png" id="video1" src="assets/videos/Audi R8 [4K](720P_HD).mp4">bale </video> -->
    <div style="height: 400vh;"></div>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
